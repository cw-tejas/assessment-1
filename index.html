<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Contact form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css">

    <script src="index.js" defer></script>
  </head>
  <body class="primary-green-light">
    <main class="container neutral-white">
      <h1>Contact Us</h1>

      <div class="double-box">
        <div class="field">
          <label for="fName">First Name <span class="required-mark">*</span></label>
          <input type="text" id="fName" name="fName" />
          <span class="message">This field is required</span>
        </div>
  
        <div class="field">
          <label for="lName">Last Name <span class="required-mark">*</span></label>
          <input type="text" id="lName" name="lName" />
          <span class="message">This field is required</span>
        </div>
      </div>

      <div class="field">
        <label for="email">Email Address <span class="required-mark">*</span></label>
        <input type="email" id="email" name="email" />
        <span class="message">Please enter a valid email address</span>
      </div>

      <div class="field">
        <label for="qType">Query Type <span class="required-mark">*</span></label>

        <div class="double-box">
          <div class="field">
            <label for="gp" class="checkbox-item">
              <input type="radio" name="qType" id="gp" value="General Query" />
              <span>General Query</span>
            </label>
          </div>

          <div class="field">
            <label for="sr" class="checkbox-item">
              <input type="radio" name="qType" id="sr" value="Support Request" />
              <span>Support Request</span>
            </label>
          </div>
        </div>

        <span class="message query-type-message">This field is required</span>
      </div>

      <!-- General Enquiry
  Support Request
  Please select a query type -->

      <div class="field">
        <label for="message">Message <span class="required-mark">*</span></label>
        <textarea name="message" id="message"></textarea>
        <span class="message">This field is required</span>
      </div>

      <div>
        <div>
          <input type="checkbox" name="consent" id="consent" />
          <label for="consent">I consent to being contacted by the team</label>
        </div>
        <span class="message consent-message">To submit this form, please consent to being contacted</span>
      </div>

      <button>Submit</button>

      
    </main>

    <div class="toaster">
      <div>
        <img src="assets/images/icon-success-check.svg" alt="icon-thank-you">
        <span>Message Sent!</span>
      </div>
      <p>Thanks for completing the form. We'll be in touch soon!</p>
    </div>

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
